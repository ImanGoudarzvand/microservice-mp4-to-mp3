version: "3.9"

services:

  db:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
    volumes:
      - mp4-to-mp3-postgres-data:/var/lib/postgresql/data/
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: pg_pass
    ports:
      - "5050:80"

volumes:
    mp4-to-mp3-postgres-data:
    mp4-to-mp3-redis-data:
